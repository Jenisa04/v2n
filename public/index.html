<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recorder and Uploader</title>
  </head>
  <body>
    <h1>Audio Recorder and Uploader</h1>

    <!-- Audio Recording Section -->
    <button id="recordButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <p id="status"></p>

    <!-- File Upload Section -->
    <h2>Upload Audio File for Transcription</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="audioFile" accept="audio/*" />
      <button type="submit">Upload File</button>
    </form>

    <p id="uploadStatus"></p>
    <p id="transcriptionResult"></p>

    <script>
      let mediaRecorder;
      let audioChunks = [];

      const recordButton = document.getElementById('recordButton');
      const stopButton = document.getElementById('stopButton');
      const statusElement = document.getElementById('status');
      const uploadForm = document.getElementById('uploadForm');
      const uploadStatus = document.getElementById('uploadStatus');
      const transcriptionResult = document.getElementById(
        'transcriptionResult'
      );

      // Audio Recording Logic
      recordButton.addEventListener('click', startRecording);
      stopButton.addEventListener('click', stopRecording);

      async function startRecording() {
        statusElement.textContent = 'Recording...';
        recordButton.disabled = true;
        stopButton.disabled = false;

        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true,
        });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.start();
      }

      function stopRecording() {
        statusElement.textContent = 'Recording stopped.';
        stopButton.disabled = true;

        mediaRecorder.stop();

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
          const formData = new FormData();
          formData.append('audio', audioBlob, 'recorded_audio.mp3');

          try {
            const response = await fetch('/record', {
              method: 'POST',
              body: formData,
            });

            const data = await response.json();
            if (response.ok) {
              console.log(`Uploaded file: ${data.path}`);
              transcriptionResult.textContent = `Transcription: ${data.transcription}`;
            } else {
              console.error('Error uploading audio.');
            }
          } catch (error) {
            console.error('Error uploading audio:', error);
          }

          audioChunks = [];
        };
      }

      // File Upload Logic
      uploadForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const audioFile = document.getElementById('audioFile').files[0];
        if (!audioFile) {
          uploadStatus.textContent = 'Please select an audio file!';
          return;
        }

        const formData = new FormData();
        formData.append('audio', audioFile);

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
          });

          const data = await response.json();
          if (response.ok) {
            uploadStatus.textContent = 'File uploaded successfully!';
            transcriptionResult.textContent = `Transcription: ${data.transcription}`;
          } else {
            uploadStatus.textContent = 'Error uploading file.';
          }
        } catch (error) {
          uploadStatus.textContent = 'Error uploading file.';
          console.error('Error:', error);
        }
      });
    </script>
  </body>
</html>
